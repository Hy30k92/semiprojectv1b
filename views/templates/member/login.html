{% extends 'include/base.html' %}

{% block title %}
세미 프로젝트 로그인
{% endblock %}

{% block main %}
    <main>
        <h2>로그인</h2>
        <div class="d-flex justify-content-center align-items-center" style = "height: 65vh">
            <form name="loginfrm" method="post" id="loginfrm" class="col-5">
                <div class="row my-2">
                    <label for="userid" class="col-form-label col-4 text-end">아이디</label>
                    <div class="col-7">
                        <input type="text" name="userid" id="userid" required class="form-control col-7"></div></div>
                <div class="row"><label for="passwd" class="col-form-label col-4 text-end" >비밀번호</label>
                    <div class="col-7">
                        <input type="password" name="passwd" id="passwd" required class="form-control col-7"></div></div>
                <div class="row my-2" >
                    <div class="col-7 text-end">
                        <label class="form-label col-4 text-center"></label>
                        <button class="btn btn-primary" type="submit" id="loginbtn">로그인</button></div></div>
        </form>
        </div>
    </main>
{% endblock %}
