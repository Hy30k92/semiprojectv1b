<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>세미프로잭트</title>

    <link rel="stylesheet" href="/static/css/project.css">
    <style>
        /*main*/
        form {width: 400px; margin: 100px auto;}
        form label {display: inline-block; width: 110px;
                    text-align: right;}
        form div{margin: 5px 0}
        form input{padding: 5px}
        /*#bt{margin-left: 120px;margin-top: 10px}*/
        #bt{margin-left: 7px ; margin-top: 3px }


    </style>

</head>
<body>
    <div id="wrap">
        <header><h1>세미프로잭트 회원가입</h1></header>
        <nav>
            <ul id="menu">
            <li><a href="/">home</a></li>
            <li><a href="/member/join"> 회원가입 </a></li>
            <li><a href="/member/login">로그인</a></li>
            <li><a href="/board/list">게시판</a></li>
            <li><a href="/member/myinfo">회원정보</a></li>
        </ul>
        </nav>
        <hr id = hr1>
        <main>
            <h2>회원가입</h2>
            <form name="joinfrm" method="post" id="joinfrm">
                <div>
                    <label for="userid">아이디</label>
                    <input type="text" name="userid" id="userid" minlength="6" maxlength="16" required>
                </div>
                <div>
                    <label for="passwd">비밀번호</label>
                    <input type="password" name="passwd" id="passwd" minlength="6" maxlength="16" required>
                </div>
                <div>
                    <label for="repasswd">비밀번호 확인</label>
                    <input type="password" name="repasswd" id="repasswd" required>
                </div>
                <div>
                    <label for="name">이름</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div>
                    <label for="email">이메일</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div id="bt">
                    <label></label><button type="submit" id="joinbtn">입력완료</button>
                    <button type="reset" id="rsbtn">다시입력</button>
                </div>
            </form>
        <footer>
                <hr id="hr2">
                <p id="copy">copyright &copy; 2024. hyeok. all rights reserved.</p>
            </footer>
        </main>
    </div>
</body>
</html>
